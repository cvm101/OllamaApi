<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama AI Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --border-color: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
            color: var(--text-primary);
        }

        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card-background);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 4rem);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: var(--shadow-md);
        }

        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .chat-header .status {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success-color);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background: var(--background-color);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        .message {
            display: flex;
            gap: 0.75rem;
            max-width: 85%;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
            color: white;
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
        }

        .message-content {
            background: var(--card-background);
            border-radius: var(--radius-lg);
            padding: 1rem 1.25rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            position: relative;
            word-wrap: break-word;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
            color: white;
            border: none;
        }

        .message-content::before {
            content: '';
            position: absolute;
            top: 12px;
            width: 8px;
            height: 8px;
            background: inherit;
            transform: rotate(45deg);
        }

        .message.ai .message-content::before {
            left: -4px;
            border-left: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }

        .message.user .message-content::before {
            right: -4px;
            border-right: 1px solid transparent;
            border-top: 1px solid transparent;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            opacity: 0.7;
        }

        .message.user .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            max-width: 85%;
            animation: slideUp 0.3s ease-out;
        }

        .typing-dots {
            background: var(--card-background);
            border-radius: var(--radius-lg);
            padding: 1rem 1.25rem;
            display: flex;
            gap: 4px;
            align-items: center;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--secondary-color);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .chat-input {
            padding: 1.5rem 2rem;
            background: var(--card-background);
            border-top: 1px solid var(--border-color);
        }

        .input-container {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #promptInput {
            width: 100%;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 1rem 1.25rem;
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            line-height: 1.5;
            transition: all 0.2s ease;
            background: var(--card-background);
        }

        #promptInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        #promptInput::placeholder {
            color: var(--text-secondary);
        }

        .input-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            border: none;
            border-radius: var(--radius-lg);
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 100px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--background-color);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .welcome-message {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-secondary);
        }

        .welcome-message i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .welcome-message h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .welcome-message p {
            font-size: 1rem;
            line-height: 1.6;
        }

        .error-message {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 1rem;
            border-radius: var(--radius-md);
            margin: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideUp 0.3s ease-out;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }

            .chat-container {
                height: calc(100vh - 2rem);
                border-radius: var(--radius-lg);
            }

            .chat-header, .chat-input {
                padding: 1rem 1.5rem;
            }

            .chat-messages {
                padding: 1rem;
            }

            .message {
                max-width: 95%;
            }

            .input-container {
                flex-direction: column;
                gap: 0.75rem;
            }

            .input-actions {
                justify-content: stretch;
            }

            .btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <i class="fas fa-robot"></i>
            <h1>Ollama AI Assistant</h1>
            <div class="status">
                <div class="status-dot"></div>
                <span>Online</span>
            </div>
        </div>

        <div id="chatMessages" class="chat-messages">
            <div class="welcome-message">
                <i class="fas fa-comments"></i>
                <h2>Welcome to Ollama AI</h2>
                <p>I'm your AI assistant powered by Ollama. Ask me anything and I'll do my best to help you!</p>
            </div>
        </div>

        <div class="chat-input">
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea id="promptInput" placeholder="Type your message here..." rows="1"></textarea>
                </div>
                <div class="input-actions">
                    <button id="clearButton" class="btn btn-secondary" title="Clear chat">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button id="sendButton" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                        <span>Send</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.promptInput = document.getElementById('promptInput');
                this.sendButton = document.getElementById('sendButton');
                this.clearButton = document.getElementById('clearButton');
                this.messageCount = 0;

                this.initializeEventListeners();
                this.setupTextareaAutoResize();
            }

            initializeEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.clearButton.addEventListener('click', () => this.clearChat());

                this.promptInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.promptInput.addEventListener('input', () => {
                    this.toggleSendButton();
                });

                // Focus on input when page loads
                this.promptInput.focus();
            }

            setupTextareaAutoResize() {
                this.promptInput.addEventListener('input', () => {
                    this.promptInput.style.height = 'auto';
                    this.promptInput.style.height = Math.min(this.promptInput.scrollHeight, 120) + 'px';
                });
            }

            toggleSendButton() {
                const hasText = this.promptInput.value.trim().length > 0;
                this.sendButton.disabled = !hasText;
            }

            getCurrentTime() {
                return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            addMessage(content, isUser = false, showTime = true) {
                // Remove welcome message if it exists
                const welcomeMessage = this.chatMessages.querySelector('.welcome-message');
                if (welcomeMessage) {
                    welcomeMessage.remove();
                }

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;

                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.innerHTML = isUser ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';

                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;

                if (showTime) {
                    const timeDiv = document.createElement('div');
                    timeDiv.className = 'message-time';
                    timeDiv.textContent = this.getCurrentTime();
                    messageContent.appendChild(timeDiv);
                }

                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);

                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();

                return messageDiv;
            }

            showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typing-indicator';

                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.innerHTML = '<i class="fas fa-robot"></i>';
                avatar.style.background = 'linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%)';

                const dotsDiv = document.createElement('div');
                dotsDiv.className = 'typing-dots';
                dotsDiv.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';

                typingDiv.appendChild(avatar);
                typingDiv.appendChild(dotsDiv);

                this.chatMessages.appendChild(typingDiv);
                this.scrollToBottom();

                return typingDiv;
            }

            hideTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>${message}</span>
                `;

                this.chatMessages.appendChild(errorDiv);
                this.scrollToBottom();

                // Auto-remove error after 5 seconds
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.remove();
                    }
                }, 5000);
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }

            clearChat() {
                this.chatMessages.innerHTML = `
                    <div class="welcome-message">
                        <i class="fas fa-comments"></i>
                        <h2>Welcome to Ollama AI</h2>
                        <p>I'm your AI assistant powered by Ollama. Ask me anything and I'll do my best to help you!</p>
                    </div>
                `;
                this.messageCount = 0;
            }

            async sendMessage() {
                const prompt = this.promptInput.value.trim();
                if (!prompt) return;

                // Add user message
                this.addMessage(prompt, true);
                this.promptInput.value = '';
                this.promptInput.style.height = 'auto';
                this.toggleSendButton();

                // Disable send button and show typing
                this.sendButton.disabled = true;
                const typingIndicator = this.showTypingIndicator();

                try {
                    const response = await fetch('http://localhost:8080/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ prompt: prompt })
                    });

                    this.hideTypingIndicator();

                    if (!response.ok) {
                        throw new Error(`Server responded with status ${response.status}`);
                    }

                    const data = await response.json();
                    this.addMessage(data.response);
                    this.messageCount++;

                } catch (error) {
                    this.hideTypingIndicator();
                    this.showError(`Failed to get response: ${error.message}`);
                    console.error('Error:', error);
                } finally {
                    this.sendButton.disabled = false;
                    this.promptInput.focus();
                }
            }
        }

        // Initialize the chat app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
